<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const SOCKET = io()

    const ID = SOCKET.id

    const $FORM = document.getElementById('form')
    const $INPUT = document.getElementById('input')
    const $MESSAGES = document.getElementById('messages')

    const USERS = []

    const GENERATOR_COLOR = `#${Math.floor(Math.random() * 16777215).toString(16)}`

    $FORM.addEventListener('submit', e => {
      e.preventDefault()

      if ($INPUT.value) {
        SOCKET.emit('chat-message', { value: $INPUT.value, color: GENERATOR_COLOR })

        $INPUT.value = ''
      }
    })

    // QUEDA SACAR O VERIFICAR SI HAY CODIGO DE MÃS
    SOCKET.on('chat-message', ({ value, color }) => {
      if (USERS.length === 0 || !USERS.includes(ID)) {
        USERS.push({
          id: ID,
          color: color
        })
      }

      const COLOR = USERS.find(user => user.id === ID && user).color

      const $ITEM = `<li style="--color: ${color}">${value}</li>`

      $MESSAGES.insertAdjacentHTML('beforeend', $ITEM)
    })
  </script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: light dark;
    }

    html {
      font-size: 10px;
    }

    body {
      width: 100%;
      height: 100vh;
      display: grid;
      place-content: center;
    }

    #chat {
      display: flex;
      flex-direction: column-reverse;
      width: 50rem;
      height: 100rem;
      border: .5rem solid rgb(33, 107, 181);
      box-shadow: 1rem 1rem 1rem rgb(71, 118, 165);
    }

    #form {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 2rem;
    }

    #messages {
      list-style: none;
    }

    #messages>li {
      padding: 2rem;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background-color: var(--color);
    }

    #input {
      width: 68%;
      padding: 1rem 2rem;
      font-size: 1.8rem;
      outline: none;
      border: none;
    }

    #btn {
      width: 30%;
      cursor: pointer;
      font-size: 1.8rem;
      padding: 1rem 2rem;
      background-color: rgb(71, 118, 165);
      outline: none;
      border: none;
    }

    #btn:hover {
      background-color: rgb(41, 119, 197);
    }
  </style>
</head>

<body>
  <section id="chat">
    <form id="form">
      <input id="input" name="message" type="text" placeholder="Type a message">
      <button id="btn" type="submit">Send</button>
    </form>
    <ul id="messages"></ul>
  </section>
</body>

</html>
